help_text: |
  The aliens moves both horizontally and 
  vertically (approaching the ship). 
  The ship can be controlled to shoot 
  laser or rocket to destroy the aliens, 
  while the aliens will randomly shoot 
  towards the ship. If an alien is shot 
  by the cannon, it is destroyed; 
  if the cannon is shot, one life is lost.

  Control:
  ->        left move
  <-        right move
  space   shoot blaster
  R         shoot rocket
  W         use stopping time


  

